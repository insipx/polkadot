[package]
name = "polkadot-test-runtime"
version = "0.8.26"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
build = "build.rs"

[dependencies]
bitvec = { version = "0.17.4", default-features = false, features = ["alloc"] }
parity-scale-codec = { version = "1.3.5", default-features = false, features = ["derive"] }
log = { version = "0.4.11", optional = true }
rustc-hex = { version = "2.1.0", default-features = false }
serde = { version = "1.0.117", default-features = false }
serde_derive = { version = "1.0.117", optional = true }
smallvec = "1.5.0"

authority-discovery-primitives = { package = "sp-authority-discovery", git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
babe-primitives = { package = "sp-consensus-babe", git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-api = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
inherents = { package = "sp-inherents", git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
offchain-primitives = { package = "sp-offchain", git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-std = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-io = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-runtime = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-staking = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-core = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-session = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
sp-version = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
tx-pool-api = { package = "sp-transaction-pool", git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
block-builder-api = { package = "sp-block-builder", git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }

pallet-authority-discovery = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-authorship = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-babe = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-balances = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-transaction-payment = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
frame-executive = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-grandpa = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-indices = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-nicks = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-offences = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-randomness-collective-flip = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-session = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
frame-support = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-staking = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-staking-reward-curve = { git = "https://github.com/insipx/substrate", branch = "insipx/testing" }
frame-system = {git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
frame-system-rpc-runtime-api = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-timestamp = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-sudo = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }
pallet-vesting = { git = "https://github.com/insipx/substrate", default-features = false , branch = "insipx/testing" }

runtime-common = { package = "polkadot-runtime-common", path = "../common", default-features = false }
primitives = { package = "polkadot-primitives", path = "../../primitives", default-features = false }
polkadot-parachain = { path = "../../parachain", default-features = false }
polkadot-runtime-parachains = { path = "../parachains", default-features = false }

[dev-dependencies]
hex-literal = "0.3.1"
libsecp256k1 = "0.3.5"
tiny-keccak = "2.0.2"
keyring = { package = "sp-keyring", git = "https://github.com/insipx/substrate", branch = "insipx/testing" }
sp-trie = { git = "https://github.com/insipx/substrate", branch = "insipx/testing" }
serde_json = "1.0.59"

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "2.0.0" }

[features]
default = ["std"]
no_std = []
only-staking = []
std = [
	"authority-discovery-primitives/std",
	"pallet-authority-discovery/std",
	"bitvec/std",
	"primitives/std",
	"rustc-hex/std",
	"parity-scale-codec/std",
	"inherents/std",
	"sp-core/std",
	"polkadot-parachain/std",
	"sp-api/std",
	"tx-pool-api/std",
	"block-builder-api/std",
	"offchain-primitives/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"pallet-authorship/std",
	"pallet-balances/std",
	"pallet-transaction-payment/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"frame-executive/std",
	"pallet-grandpa/std",
	"pallet-indices/std",
	"pallet-nicks/std",
	"pallet-offences/std",
	"sp-runtime/std",
	"sp-staking/std",
	"pallet-session/std",
	"pallet-staking/std",
	"frame-system/std",
	"frame-system-rpc-runtime-api/std",
	"pallet-timestamp/std",
	"sp-version/std",
	"pallet-vesting/std",
	"serde_derive",
	"serde/std",
	"log",
	"pallet-babe/std",
	"babe-primitives/std",
	"sp-session/std",
	"pallet-randomness-collective-flip/std",
	"runtime-common/std",
]
