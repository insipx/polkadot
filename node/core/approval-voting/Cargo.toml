[package]
name = "polkadot-node-core-approval-voting"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.8"
futures-timer = "3.0.2"
parity-scale-codec = { version = "2.0.0", default-features = false, features = ["bit-vec", "derive"] }
tracing = "0.1.25"
bitvec = { version = "0.20.1", default-features = false, features = ["alloc"] }
merlin = "2.0"
schnorrkel = "0.9.1"
kvdb = "0.9.0"
derive_more = "0.99.1"

polkadot-node-subsystem = { path = "../../subsystem" }
polkadot-node-subsystem-util = { path = "../../subsystem-util" }
polkadot-overseer = { path = "../../overseer" }
polkadot-primitives = { path = "../../../primitives" }
polkadot-node-primitives = { path = "../../primitives" }
polkadot-node-jaeger = { path = "../../jaeger" }

sc-client-api = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "state-trace-rpc" }
sc-keystore = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "state-trace-rpc" }
sp-consensus = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "state-trace-rpc" }
sp-consensus-slots = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "state-trace-rpc" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "state-trace-rpc" }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", default-features = false, features = ["full_crypto"] , branch = "state-trace-rpc" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "state-trace-rpc" }

[dev-dependencies]
parking_lot = "0.11.1"
rand_core = "0.5.1" # should match schnorrkel
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "state-trace-rpc" }
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "state-trace-rpc" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "state-trace-rpc" }
sp-consensus-babe = { git = "https://github.com/paritytech/substrate", branch = "state-trace-rpc" }
maplit = "1.0.2"
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
assert_matches = "1.4.0"
kvdb-memorydb = "0.9.0"
