[package]
name = "polkadot-availability-distribution"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.5"
log = "0.4.11"
codec = { package="parity-scale-codec", version = "1.3.4", features = ["std"]  }
polkadot-primitives = { path = "../../../primitives" }
polkadot-erasure-coding = { path = "../../../erasure-coding" }
polkadot-subsystem = { package = "polkadot-node-subsystem", path = "../../subsystem" }
polkadot-node-network-protocol = { path = "../../network/protocol" }
polkadot-node-subsystem-util = { path = "../../subsystem-util" }
sp-core = { git = "https://github.com/insipx/substrate", features = ["std"]  , branch = "insipx/testing-0.8.26-1" }
sp-keystore = { git = "https://github.com/insipx/substrate", branch = "insipx/testing-0.8.26-1" }
thiserror = "1.0.21"

[dev-dependencies]
polkadot-subsystem-testhelpers = { package = "polkadot-node-subsystem-test-helpers", path = "../../subsystem-test-helpers" }
sp-core = { git = "https://github.com/insipx/substrate", features = ["std"] , branch = "insipx/testing-0.8.26-1" }
sp-application-crypto = { git = "https://github.com/insipx/substrate", branch = "insipx/testing-0.8.26-1" }
sp-keyring = { git = "https://github.com/insipx/substrate", branch = "insipx/testing-0.8.26-1" }
sc-keystore = { git = "https://github.com/insipx/substrate", branch = "insipx/testing-0.8.26-1" }
futures-timer = "3.0.2"
env_logger = "0.7.1"
assert_matches = "1.3.0"
smallvec = "1"
